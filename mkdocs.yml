site_name: UnisonOS
site_description: Edge-first agentic computing platform
site_url: https://project-unisonos.github.io

docs_dir: docs
theme:
  name: mkdocs
  custom_dir: overrides

nav:
  - Home: index.md
  - Experience:
      - Experience Principles: experience.md
      - Multimodal Interaction: experience/multimodal.md
      - Speech: multimodal/speech.md
      - Sign: multimodal/sign-language.md
      - Braille: multimodal/braille.md
      - Vision: multimodal/vision.md
      - BCI: multimodal/bci.md
  - Architecture:
      - Architecture Overview: architecture/overview.md
      - Architecture Deep Dive: architecture/deep-dive.md
      - Edge & Cloud: architecture/edge-and-cloud.md
      - Components: architecture/components.md
      - Storage: architecture/components/storage-and-persistence.md
      - Actuation: architecture/components/actuation-vdi-vpn.md
      - VDI: architecture/vdi.md
      - Inference: architecture/inference.md
  - Developers:
      - Releases: developers/releases.md
      - Onboarding: developers/onboarding.md
      - Contributing: developers/contributing.md
  - Reference:
      - Specs & Schemas: reference/specs.md
      - APIs:
          - Overview: reference/apis.md
          - Storage API: reference/storage-api.md
          - Actuation / VDI API: reference/actuation-vdi-api.md
      - Security: reference/security.md
      - Compatibility: reference/compatibility.md
  - Project:
      - Governance: project/governance.md
      - User-Owned AI Personality: project/user-owned-ai-personality.md
      - License: project/license.md

plugins:
  - search
  - redirects:
      redirect_maps:
        vision.md: index.md
        project/roadmap.md: developers/get-started.md
        developers/evaluate-alpha.md: developers/releases.md
        developers/renderer-and-shell.md: developers/renderer.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - def_list
  - footnotes

extra_css:
  - assets/nav-contrast.css
  - assets/a11y.css
