site_name: Project Unison
site_description: Edge-first agentic computing platform
site_url: https://project-unisonos.github.io

docs_dir: docs
theme:
  name: mkdocs
  custom_dir: overrides

nav:
  - Home: index.md
  - Vision: vision.md
  - Experience: experience.md
  - Multimodal I/O:
      - Speech: multimodal/speech.md
      - Vision: multimodal/vision.md
      - Braille: multimodal/braille.md
      - Sign Language: multimodal/sign-language.md
      - BCI: multimodal/bci.md
  - Architecture:
      - Overview: architecture/overview.md
      - Deep Dive: architecture/deep-dive.md
      - Edge & Cloud: architecture/edge-and-cloud.md
      - Components:
          - Summary: architecture/components.md
          - Storage & Persistence: architecture/components/storage-and-persistence.md
          - Actuation / VDI & VPN: architecture/components/actuation-vdi-vpn.md
      - Inference: architecture/inference.md
  - Developers:
      - Get Started: developers/get-started.md
      - Prerequisites: developers/prerequisites.md
      - Workspace & Repos: developers/workspace-and-repos.md
      - Devstack Setup: developers/devstack.md
      - Renderer & Shell: developers/renderer-and-shell.md
      - Testing: developers/testing.md
      - Hardware Deployment: developers/hardware.md
      - Coding Conventions: developers/coding-conventions.md
      - Repository Roles: developers/repo-roles.md
      - Platform Docs Update Plan: developers/platform-docs-update-plan.md
      - Accessibility: developers/accessibility.md
      - Contributing: developers/contributing.md
  - Reference:
      - Specs & Schemas: reference/specs.md
      - APIs:
          - Overview: reference/apis.md
          - Storage API: reference/storage-api.md
          - Actuation / VDI API: reference/actuation-vdi-api.md
      - Security: reference/security.md
      - Compatibility: reference/compatibility.md
  - Project:
      - Governance: project/governance.md
      - Roadmap & DX: project/roadmap.md
      - License: project/license.md

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - def_list
  - footnotes

extra_css:
  - assets/nav-contrast.css
  - assets/a11y.css
