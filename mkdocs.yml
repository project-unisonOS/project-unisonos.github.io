site_name: UnisonOS
site_description: Edge-first agentic computing platform
site_url: https://project-unisonos.github.io

docs_dir: docs
theme:
  name: mkdocs
  custom_dir: overrides

nav:
  - Home: index.md
  - Experience:
      - Experience Principles: experience.md
      - Multimodal Interaction: experience/multimodal.md
      - AI Personality: experience/ai-personality.md
  - Architecture:
      - Architecture Overview: architecture/overview.md
      - Architecture Deep Dive: architecture/deep-dive.md
  - Developers:
      - Releases: developers/releases.md
      - Onboarding: developers/onboarding.md
      - Contributing: developers/contributing.md
  - Reference:
      - Specs & Schemas: reference/specs.md
      - APIs: reference/apis.md
      - Security: reference/security.md
      - Compatibility: reference/compatibility.md
  - Project:
      - Governance: project/governance.md
      - Roadmap: project/roadmap.md
      - License: project/license.md

plugins:
  - search
  - redirects:
      redirect_maps:
        vision.md: index.md
        developers/evaluate-alpha.md: developers/releases.md
        developers/renderer-and-shell.md: developers/renderer.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - def_list
  - footnotes

extra_css:
  - assets/nav-contrast.css
  - assets/a11y.css
